<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <title>calculator</title>
</head>
<body>
    <section>
        <div class="container">
            <div id="display"></div>
            <div class="buttons">
                <div class="button" id="clear">c</div>
                <div class="button" buttons>/</div>
                <div class="button" buttons>*</div>
                <div class="button" id="delete">&larr;</div>
                <div class="button" buttons>7</div>
                <div class="button" buttons>8</div>
                <div class="button" buttons>9</div>
                <div class="button" buttons>-</div>
                <div class="button" buttons>4</div>
                <div class="button" buttons>5</div>
                <div class="button" buttons>6</div>
                <div class="button" buttons>+</div>
                <div class="button" buttons>1</div>
                <div class="button" buttons>2</div>
                <div class="button" buttons>3</div>
                <div class="button" buttons>.</div>
                <div class="button" buttons>(</div>
                <div class="button" buttons>0</div>
                <div class="button" buttons>)</div>
                <div class="button" id="equal" equaler>=</div>
            </div>

        </div>
    </section>
    
</body>
</html>
